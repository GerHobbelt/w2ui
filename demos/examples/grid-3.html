<div class="content">
	
	<div id="example_title">
		<h1>Grid Elements</h1>
		Any Grid consists of header, toolbar, record headers, line numbers, and footer, as well as select record and expand record columns.
		You can show/hide then at any time.
	</div>
	
	<div id="example_view">
		<div id="grid" style="width: 100%; height: 400px; overflow: hidden;"></div>
		<br>
		<input type="button" value="Header" style="width: 80px"
			onclick="var obj = w2ui['grid']; obj.show.header = !obj.show.header; w2ui['grid'].refresh();">
		<input type="button" value="Toolbar" style="width: 80px"
			onclick="var obj = w2ui['grid']; obj.show.toolbar = !obj.show.toolbar; w2ui['grid'].refresh();">
		<input type="button" value="Column Headers" style="width: 100px"
			onclick="var obj = w2ui['grid']; obj.show.columnHeaders = !obj.show.columnHeaders; w2ui['grid'].refresh();">
		<input type="button" value="Footer" style="width: 80px"
			onclick="var obj = w2ui['grid']; obj.show.footer = !obj.show.footer; w2ui['grid'].refresh();">
		<input type="button" value="Line Numbers" style="width: 100px"
			onclick="var obj = w2ui['grid']; obj.show.lineNumbers = !obj.show.lineNumbers; w2ui['grid'].refresh();">
		<input type="button" value="Select Column" style="width: 100px"
			onclick="var obj = w2ui['grid']; obj.show.selectColumn = !obj.show.selectColumn; w2ui['grid'].refresh();">
		<input type="button" value="Expand Column" style="width: 100px"
			onclick="var obj = w2ui['grid']; obj.show.expandColumn = !obj.show.expandColumn; w2ui['grid'].refresh();">
	</div>
	
	<div id="example_html">
		<h2>HTML</h2>
		<textarea class="preview">

	onclick="var obj = w2ui['grid']; obj.show.toolbar = !obj.show.toolbar; w2ui['grid'].refresh();">
<input type="button" value="Column Headers" style="width: 100px"
	onclick="var obj = w2ui['grid']; obj.show.columnHeaders = !obj.show.columnHeaders; w2ui['grid'].refresh();">
<input type="button" value="Footer" style="width: 80px"
	onclick="var obj = w2ui['grid']; obj.show.footer = !obj.show.footer; w2ui['grid'].refresh();">
<input type="button" value="Line Numbers" style="width: 100px"
	onclick="var obj = w2ui['grid']; obj.show.lineNumbers = !obj.show.lineNumbers; w2ui['grid'].refresh();">
<input type="button" value="Select Column" style="width: 100px"
	onclick="var obj = w2ui['grid']; obj.show.selectColumn = !obj.show.selectColumn; w2ui['grid'].refresh();">
<input type="button" value="Expand Column" style="width: 100px"
	onclick="var obj = w2ui['grid']; obj.show.expandColumn = !obj.show.expandColumn; w2ui['grid'].refresh();">
		</textarea>
	</div>
	
	<div id="example_js">
		<h2>JavaScript</h2>
		<textarea class="preview">
$('#grid').w2grid({ 
	name: 'grid', 
	header: 'List of Names',
	url: 'data/list2.json',
	show: {
		header 		: true,
		toolbar 	: true,
		footer		: true,
		lineNumbers	: true,
		selectColumn: true,
		expandColumn: true
	},
	columns: [				
		{ field: 'fname', caption: 'First Name', size: '30%' },
		{ field: 'lname', caption: 'Last Name', size: '30%' },
		{ field: 'email', caption: 'Email', size: '40%' },
		{ field: 'sdate', caption: 'Start Date', size: '120px' },
	],
	searches: [
		{ type: 'int',  field: 'recid', caption: 'ID' },
		{ type: 'text', field: 'fname', caption: 'First Name' },
		{ type: 'text', field: 'lname', caption: 'Last Name' },
		{ type: 'date', field: 'sdate', caption: 'Start Date' }
	],
	onExpand: function (target, info) {
		$('#'+info.box_id).html('<div style="padding: 10px">Expanded content</div>').animate({ 'height': 100 }, 100);
	}
});	
		</textarea>
	</div>

</script>
