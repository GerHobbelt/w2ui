Maximizes popup.

<div class="definition">
	w2popup.max()
</div>

<h4>Description</h4>

The popup must exists. The method maximizes the popup and triggers <span class="argument">onMax</span> event 
If popup was already maximized, no action will be taken. It will aslo change <span class="argument">maximized</span> 
property of popup options to true.
