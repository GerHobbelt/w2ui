<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../css/w2ui.css" /> 
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../src/w2utils.js"></script>
<script type="text/javascript" src="../src/w2fields.js"></script>
<script>
	$(function () {
		$('.int').w2field('int');
		$('.float').w2field('float');
		$('.money').w2field('money');
		$('.hex').w2field('hex');
		$('.alphanumeric').w2field('alphanumeric');
		$('.date').w2field({ type: 'date', format: 'dd/mm/yyyy', blocked: ['3/12/2013', '3/13/2013'] });
		$('.list').w2field({ type: 'list', items: ['', null, 'item1', 'item2', 'item3', 'item4', 'item5'] });
		$('.enum').w2field({ type: 'enum', items: ['item-1', 'item-2', 'item-3', 'item-4', 'item-5', 'item-6', 'item-7', 'item-8',
				'abc-1', 'abc-2', 'abc-3', 'abc-4', 'aabc5', 'abc-6', 'abc-7', 'abc-8', 'abc-9', 'abc-10',
				'john-1', 'john-2', 'john-3', 'john-4', 'john', 'john-6', 'john-7', 'john-8', 'john-9', 'john-10',
				'frank-1', 'frank-2', 'frank-3', 'frank-4', 'frank', 'frank-6', 'frank-7', 'frank-8', 'frank-9', 'frank-10'
			]
		});
		$('.upload').w2field({
			type 		: 'upload',
			url 		: 'http://w2ui.com/upload.php',
			onProgress 	: function () {
				console.log('progress');
			},
			onComplete 	: function () {
				console.log('progress');
			}
		});
	});
</script>
<body>
	<div style="padding: 5px 0px;"> 
		Inside: &nbsp;&nbsp;
		<a href="javascript:" onclick="$('.w2ui-form').show(); $('table').hide();">div.w2ui-form </a>
		&nbsp;&nbsp;&nbsp;
		<a href="javascript:" onclick="$('.w2ui-form').hide(); $('table').show();">table </a>
	</div>
	<br>

	<div class="w2ui-form" style="height: 500px"><div style="width: 100%; padding: 5px;">
		<div class="w2ui-label">text:</div>
			<div class="w2ui-field">
				<input class="text" type="text" style="width: 400px;"/>
			</div>
		<div class="w2ui-label">textarea:</div>
			<div class="w2ui-field">
				<textarea class="textarea" type="text" style="width: 400px; height: 40px;"></textarea>
			</div>		
		<div class="w2ui-label">int:</div>
			<div class="w2ui-field">
				<input id="int" class="int" type="text" size="20"/>
			</div>
		<div class="w2ui-label">float:</div>
			<div class="w2ui-field">
				<input id="float" class="float" type="text" size="20"/>
			</div>
		<div class="w2ui-label">money:</div>
			<div class="w2ui-field">
				<input id="money" class="money" type="text" size="20"/>
			</div>
		<div class="w2ui-label">hex:</div>
			<div class="w2ui-field">
				<input id="hex" class="hex" type="text" size="20"/>
			</div>
		<div class="w2ui-label">alpha-numeric:</div>
			<div class="w2ui-field">
				<input id="alphanumeric" class="alphanumeric" type="text" size="20"/>
			</div>
		<div class="w2ui-label">date:</div>
			<div class="w2ui-field">
				<input id="date1" class="date" type="text" size="20"/>
			</div>
		<div class="w2ui-label">date2:</div>
			<div class="w2ui-field">
				<input id="date2" class="date" type="text" size="20"/>
			</div>
		<div class="w2ui-label">list/select:</div>
			<div class="w2ui-field">
				<select type="text" class="list" onchange="console.log('change: '+this.value);"></select>
			</div>
		<div class="w2ui-label">enum:</div>
			<div class="w2ui-field">
				<input class="enum" type="text" style="width: 400px"/>
			</div>
		<div class="w2ui-label">upload:</div>
			<div class="w2ui-field">
				<div class="upload" type="text" style="width: 600px"></div>
			</div>		
	</div></div>

	<table style="display: none; background-color: #efefef; padding: 15px;" cellpadding="3">
		<tr>
			<td>text:</td>
			<td><input class="text" type="text" style="width: 400px;"/></td>
		</tr>
		<tr>
			<td>textarea:</td>
			<td><textarea class="textarea" style="width: 400px; height: 40px"></textarea></td>
		</tr>
		<tr>
			<td>int:</td>
			<td><input class="int" type="text" size="20"/></td>
		</tr>
		<tr>
			<td>float:</td>
			<td><input class="float" type="text" size="20"/></td>
		</tr>
		<tr>
			<td>money:</td>
			<td><input class="money" type="text" size="20"/></td>
		</tr>
		<tr>
			<td>hex:</td>
			<td><input class="hex" type="text" size="20"/></td>
		</tr>
		<tr>
			<td>alphanumeric:</td>
			<td><input class="alphanumeric" type="text" size="20"/></td>
		</tr>
		<tr>
			<td>date:</td>
			<td><input id="date2" class="date" type="text" size="20"/></td>
		</tr>
		<tr>
			<td>date2:</td>
			<td><input id="date2" class="date" type="text" size="20"/></td>
		</tr>
		<tr>
			<td>list:</td>
			<td><select type="text" class="list" onchange="console.log('change: '+this.value);"></select></td>
		</tr>
		<tr>
			<td>enum:</td>
			<td><input class="enum" type="text" style="width: 400px"/></td>
		</tr>
		<tr>
			<td>upload:</td>
			<td><div class="upload" type="text" style="width: 400px"></div></td>
		</tr>
	</table>

</body>
</html>
